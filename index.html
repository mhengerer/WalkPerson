<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fetch Demo</title>
    <!-- link for chosen font NEEDED -->

    <!-- links for Skeleton Framework CSS files -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/skeleton.css" />
  </head>
  <header>
    <form>
      <div>
        <label>Starting Location:</label>
        <input
          class="u-full-width"
          type="text"
          placeholder="Where are you now?"
        />
      </div>
      <div>
        <label>Ending Location:</label>
        <input
          class="u-full-width"
          type="text"
          placeholder="Where are you going?"
        />
      </div>
      <div>
        <label>Mood:</label>
        <select>
          <option value="1">Upbeat</option>
          <option value="2">Relaxed</option>
          <option value="3">Hardcore</option>
        </select>
      </div>
      <button class="u-full-width button-primary">Submit</button>
    </form>
  </header>

  <body>
    <div class="container">
      <div class="row">
        <form>
          <label for="destination">Destination:</label><br />
          <input type="text" id="destination" name="destination" /><br />
          <label for="dropdown">Dropdown:</label><br />
          <input type="text" id="dropdown" name="dropdown" />
        </form>
      </div>
    </div>
  </body>
</html>
